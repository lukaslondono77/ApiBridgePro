<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Country Explorer - ApiBridge Pro Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .country-card {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }
        .flag { font-size: 96px; text-align: center; margin-bottom: 20px; }
        .info { margin: 10px 0; font-size: 16px; }
        .label { font-weight: bold; color: #667eea; }
        .loading { text-align: center; color: #999; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç World Country Explorer</h1>
        <input 
            type="text" 
            id="search" 
            placeholder="üîç Type a country name... (e.g., Colombia, Japan, France)"
            autocomplete="off">
        <div id="result" class="loading">Start typing to search...</div>
    </div>

    <script>
        let timeout;
        
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(timeout);
            const query = e.target.value.trim();
            
            if (query.length < 3) {
                document.getElementById('result').innerHTML = 
                    '<div class="loading">Type at least 3 characters...</div>';
                return;
            }
            
            timeout = setTimeout(() => searchCountry(query), 300);
        });
        
        async function searchCountry(name) {
            document.getElementById('result').innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const response = await fetch(`http://localhost:8000/proxy/restcountries/name/${name}`);
                
                if (!response.ok) {
                    throw new Error('Country not found');
                }
                
                const data = await response.json();
                const country = data[0];
                
                const currencies = Object.values(country.currencies || {});
                const languages = Object.values(country.languages || {});
                
                document.getElementById('result').innerHTML = `
                    <div class="country-card">
                        <div class="flag">${country.flag}</div>
                        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">
                            ${country.name.common}
                        </h2>
                        
                        <div class="info">
                            <span class="label">Official Name:</span> ${country.name.official}
                        </div>
                        <div class="info">
                            <span class="label">Capital:</span> ${country.capital?.[0] || 'N/A'}
                        </div>
                        <div class="info">
                            <span class="label">Region:</span> ${country.region} (${country.subregion || 'N/A'})
                        </div>
                        <div class="info">
                            <span class="label">Population:</span> ${country.population.toLocaleString()}
                        </div>
                        <div class="info">
                            <span class="label">Area:</span> ${country.area?.toLocaleString() || 'N/A'} km¬≤
                        </div>
                        <div class="info">
                            <span class="label">Currency:</span> ${currencies[0]?.name || 'N/A'} (${currencies[0]?.symbol || ''})
                        </div>
                        <div class="info">
                            <span class="label">Languages:</span> ${languages.join(', ')}
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="loading" style="color: #e74c3c;">
                        ‚ùå Country not found. Try another name!
                    </div>
                `;
            }
        }
        
        console.log('üéØ ApiBridge Dashboard: http://127.0.0.1:8000/admin');
    </script>
</body>
</html>
